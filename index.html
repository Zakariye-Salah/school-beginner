<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfatxi School — Results</title>
  <style>
    :root{
      --bg:#fbfdff; --text:#0f172a; --muted:#6b7280; --card-shadow:0 6px 18px rgba(15,23,42,0.04);
      --primary:#0b74ff; --btn-font:15px; --tiny-size:9px;
    }
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .container { max-width:900px; margin:16px auto; padding:12px; box-sizing:border-box; }

    h1{font-size:1.12rem;margin:0 0 6px 0}
    p.lead{margin:0 0 10px 0;color:var(--muted);font-size:0.95rem}

    .card { background:#fff;border-radius:12px;padding:12px;box-shadow:var(--card-shadow);margin-bottom:12px;box-sizing:border-box }
    .small-card{padding:10px}
    .btn { display:inline-flex; align-items:center; gap:8px; border-radius:10px; padding:8px 12px; font-weight:700; border:1px solid rgba(11,116,255,0.12); background:#fff; cursor:pointer; font-size:var(--btn-font) }
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn-ghost{background:#fff;color:var(--text);border-color:#e6eefc}
    .icon { width:18px; height:18px; display:inline-block; vertical-align:middle }

    .input-row { display:flex; gap:8px; align-items:center }
    input#studentId { flex:1; padding:10px; border-radius:8px; border:1px solid #e6eefc; font-size:1rem; box-sizing:border-box }

    .result-school { font-weight:900; font-size:1rem; margin-bottom:6px }
    .result-header { display:flex; flex-direction:column; gap:6px; }
    .student-line { display:block }
    .student-name { font-size:1.18rem; font-weight:900; font-style:italic; transform:skewX(-2deg); display:inline-block; padding:6px 12px; border-radius:10px; background:linear-gradient(90deg, rgba(11,116,255,0.06), rgba(11,116,255,0.02)); color:var(--text) }

    .id-class-line, .exam-line, .mother-line, .published-line, .source-line { font-weight:700; color:var(--muted); font-size:0.95rem }
    .id-class-line strong, .exam-line strong { color:var(--text); font-weight:900 }

    /* Table */
    #resultArea table { width:100%; border-collapse:collapse; font-family:inherit; }
    #resultArea thead tr { background:#f8fafc }
    #resultArea th { font-weight:800; text-align:center; white-space:normal; font-size:12px; padding:8px 10px; border-bottom:1px solid #f1f5f9 }
    #resultArea th:first-child { font-size:13px; text-align:left; padding-left:12px; }
    #resultArea td { font-weight:700; text-align:center; font-size:13px; padding:8px 10px; border-bottom:1px solid #fbfdff }
    #resultArea td:first-child { text-align:left; font-weight:800; font-size:13px; padding-left:12px; }

    .small { display:none; font-size:11px; color:var(--muted); line-height:1.05 }

    #resultArea td:not(:first-child), #resultArea th:not(:first-child) { white-space:nowrap; min-width:36px; padding:6px 8px; }

    .totals-card { margin-top:12px; padding:12px; border-radius:10px; }
    .totals-block { display:flex; flex-direction:column; gap:8px; font-weight:800; }
    .tot-line { display:flex; gap:18px; align-items:center; flex-wrap:wrap; justify-content:flex-start; }

    .grade-badge { padding:6px 10px; border-radius:8px; color:#fff; font-weight:900; display:inline-block }

    .actions-group { margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap }

    /* loader */
    #loaderOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(8,12,20,0.2);z-index:1100}
    .loader-card{background:#fff;padding:14px 16px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.18);text-align:center}
    .dots{display:inline-flex;gap:8px;align-items:flex-end;margin-bottom:8px}
    .dots .d{width:8px;height:8px;background:var(--primary);border-radius:50%;animation:jump .9s infinite}
    .dots .d:nth-child(2){animation-delay:.12s}.dots .d:nth-child(3){animation-delay:.24s}
    @keyframes jump{0%{transform:translateY(0)}25%{transform:translateY(-6px)}50%{transform:translateY(0)}}

    /* Celebration overlay + falling emojis */
    .celebration-overlay{
      position:fixed; inset:0; display:none; align-items:flex-start; justify-content:center; z-index:1300;
      padding-top:5vh; /* keep modal near top */
    }
    .celebration-overlay.active{display:flex}
    .celebration-backdrop{
      position:absolute; inset:0; background:rgba(2,6,23,0.45); backdrop-filter:blur(2px);
    }
    .celebration-fall {
      position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:1295;
    }
    .fall-emoji {
      position:absolute; top:-6%; font-size:18px; will-change: transform, opacity; display:inline-block;
      animation-name: fallSpin; animation-iteration-count: 1; animation-timing-function: linear;
      opacity:0.95;
      text-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    @keyframes fallSpin { to { transform: translate3d(var(--tx,0), 120vh, 0) rotate(var(--rot,0)); opacity: 0.95; } }

    .celebration-modal{
      position:relative; z-index:1310; width:min(640px, 94%); max-width:720px;
      background:linear-gradient(180deg,#ffffff,#fbfdff); border-radius:14px; padding:18px; box-shadow:0 30px 80px rgba(2,6,23,0.38);
      text-align:center; font-weight:800;
    }
    .modal-logo{ width:64px;height:64px; object-fit:contain; border-radius:8px; display:block; margin:0 auto 8px auto; }
    .modal-badge{ width:88px; height:88px; border-radius:999px; display:inline-grid; place-items:center; font-size:28px; font-weight:900; color:#fff; margin:6px auto 12px auto; box-shadow:0 8px 22px rgba(2,6,23,0.16) }
    .modal-title{ font-size:1.18rem; margin:6px 0 4px 0 }
    .modal-msg{ font-size:0.98rem; color:var(--muted); font-weight:700; margin:6px 0 12px 0; line-height:1.35 }
    .modal-school{ font-size:0.9rem; color:#0f172a; margin-top:6px; font-weight:800 }
    .modal-close{ position:absolute; right:12px; top:12px; background:transparent;border:0;font-size:18px;font-weight:900;color:var(--muted); cursor:pointer }
    .celebration-actions{ margin-top:8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap }

    /* responsive tweaks */
    @media (max-width:760px){
      .container{padding:10px}
      .student-name{font-size:1.02rem}
      #resultArea th{font-size:11px}
      #resultArea td{font-size:12px}
      .grade-badge{font-size:0.9rem;padding:5px 8px}
      .btn{font-size:14px;padding:8px 10px;border-radius:9px}
      #resultArea td:not(:first-child){min-width:40px}
      .small { display:block; }
      .modal-badge{width:72px;height:72px;font-size:22px}
    }

    @media (min-width:761px){
      .small { display:none; }
    }

    @media (max-width:420px){
      #resultArea th{font-size:10px}
      #resultArea td{font-size:11px}
      .id-class-line, .exam-line, .published-line { font-size:0.95rem }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soo dhawoow, arday!</h1>
    <p class="lead">Fadlan geli aqoonsigaaga (ID) si aad u aragto natiijooyinka.</p>

    <div class="card small-card">
      <label for="studentId">Geli ID-gaaga halkan</label>
      <div class="input-row" style="margin-top:6px">
        <input id="studentId" placeholder="STD042687284" />
        <button id="toggleIdInputBtn" class="btn" title="Toggle ID input visibility" aria-label="Toggle ID input">
          <svg id="toggleInputIcon" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#0f172a" stroke-width="1.2"/><circle cx="12" cy="12" r="3" stroke="#0f172a" stroke-width="1.2"/>
          </svg>
        </button>
      </div>
      <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
        <button id="searchBtn" class="btn btn-primary">Raadi</button>
        <div id="message" style="color:#c00;font-weight:700"></div>
      </div>
    </div>

    <div id="resultArea" style="display:none"></div>
  </div>

  <div id="loaderOverlay"><div class="loader-card"><div class="dots"><span class="d"></span><span class="d"></span><span class="d"></span></div><div id="loaderMessage" style="color:var(--muted)">Fadlan sug...</div></div></div>

  <!-- celebration overlay -->
  <div id="celebrationOverlay" class="celebration-overlay" aria-hidden="true">
    <div class="celebration-backdrop"></div>
    <div id="celebrationFall" class="celebration-fall" aria-hidden="true"></div>
    <div id="celebrationModal" class="celebration-modal" role="dialog" aria-modal="true" style="display:none">
      <button id="celebrationClose" class="modal-close" aria-label="Close">✕</button>
      <img src="assets/logo.png" alt="AL-FATXI logo" class="modal-logo" onerror="this.style.display='none'"/>
      <div id="modalBadge" class="modal-badge">1</div>
      <div id="modalTitle" class="modal-title">Waxaad gashay kaalinta 1aad!</div>
      <div id="modalMsg" class="modal-msg">Halkan fariinta modal-ka — waxa kuu diyaarsan.</div>
      <div class="modal-school">AL-FATXI PRIMARY AND SECONDARY SCHOOL — Ugu imow waxbarasho tayo leh</div>
      <div class="celebration-actions">
        <button id="celebrationCloseBtn" class="btn btn-ghost">Xir</button>
      </div>
    </div>
  </div>

  <!-- html2canvas and jsPDF (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>
