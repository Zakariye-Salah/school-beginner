<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfatxi School â€” Results</title>
  <style>
    :root{
      --bg:#fbfdff; --text:#0f172a; --muted:#6b7280; --card-shadow:0 6px 18px rgba(15,23,42,0.04);
      --primary:#0b74ff; --btn-font:15px; --tiny-size:9px;
    }
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .container { max-width:900px; margin:16px auto; padding:12px; box-sizing:border-box; }

    h1{font-size:1.12rem;margin:0 0 6px 0}
    p.lead{margin:0 0 10px 0;color:var(--muted);font-size:0.95rem}

    .card { background:#fff;border-radius:12px;padding:12px;box-shadow:var(--card-shadow);margin-bottom:12px;box-sizing:border-box }
    .small-card{padding:10px}
    .btn { display:inline-flex; align-items:center; gap:8px; border-radius:10px; padding:8px 12px; font-weight:700; border:1px solid rgba(11,116,255,0.12); background:#fff; cursor:pointer; font-size:var(--btn-font) }
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn-ghost{background:#fff;color:var(--text);border-color:#e6eefc}
    .icon { width:18px; height:18px; display:inline-block; vertical-align:middle }

    .input-row { display:flex; gap:8px; align-items:center }
    input#studentId { flex:1; padding:10px; border-radius:8px; border:1px solid #e6eefc; font-size:1rem; box-sizing:border-box }

    /* Result header */
    .result-school { font-weight:900; font-size:1rem; margin-bottom:6px }
    .result-header { display:flex; flex-direction:column; gap:6px; }
    .header-top { display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap }
    .student-line { display:flex; gap:12px; align-items:center; flex-wrap:wrap }
    .student-name { font-size:1.18rem; font-weight:900; font-style:italic; transform:skewX(-2deg) }

    .meta-inline { color:var(--muted); display:flex; gap:10px; align-items:center; font-weight:700; font-size:0.95rem }
    .meta-inline .label { color:var(--muted); font-weight:700 }

    /* Table */
    #resultArea table { width:100%; border-collapse:collapse; font-family:inherit; }
    #resultArea thead tr { background:#f8fafc }
    #resultArea th, #resultArea td { padding:8px 10px; border-bottom:1px solid #f1f5f9; vertical-align:middle; }
    #resultArea th { font-weight:800; text-align:center; white-space:normal; } /* allow header wrapping - no dots */
    #resultArea td { font-weight:700; text-align:center; }
    #resultArea td:first-child, #resultArea th:first-child { text-align:left; font-weight:800; }

    /* numeric columns compact and no-wrap */
    #resultArea td:not(:first-child), #resultArea th:not(:first-child) { white-space:nowrap; width:6ch; }

    /* Totals layout (4 lines) */
    .totals-card { margin-top:12px; padding:12px; border-radius:10px; }
    .totals-block { display:flex; flex-direction:column; gap:6px; font-weight:800; }
    .tot-line { display:flex; gap:18px; align-items:center; flex-wrap:wrap; }

    .grade-badge { padding:6px 10px; border-radius:8px; color:#fff; font-weight:900; display:inline-block }

    /* actions group */
    .actions-group { margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap }

    /* loader */
    #loaderOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(8,12,20,0.2);z-index:1100}
    .loader-card{background:#fff;padding:14px 16px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.18);text-align:center}
    .dots{display:inline-flex;gap:8px;align-items:flex-end;margin-bottom:8px}
    .dots .d{width:8px;height:8px;background:var(--primary);border-radius:50%;animation:jump .9s infinite}
    .dots .d:nth-child(2){animation-delay:.12s}.dots .d:nth-child(3){animation-delay:.24s}
    @keyframes jump{0%{transform:translateY(0)}25%{transform:translateY(-6px)}50%{transform:translateY(0)}}

    /* responsive tweaks */
    @media (max-width:540px){
      :root{--tiny-size:9px;--btn-font:14px}
      .student-name{font-size:1.02rem}
      #resultArea th{font-size:0.9rem}
      #resultArea td{font-size:0.95rem}
      .grade-badge{font-size:0.9rem;padding:5px 8px}
      .btn{font-size:14px;padding:8px 10px;border-radius:9px}
      #resultArea td:not(:first-child){width:5ch}
    }

    /* very small */
    @media (max-width:360px){
      #resultArea th{font-size:0.82rem}
      #resultArea td{font-size:0.86rem}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soo dhawoow, arday!</h1>
    <p class="lead">Fadlan geli aqoonsigaaga (ID) si aad u aragto natiijooyinka.</p>

    <div class="card small-card">
      <label for="studentId">Geli ID-gaaga halkan</label>
      <div class="input-row" style="margin-top:6px">
        <input id="studentId" placeholder="STD042687284" />
        <button id="toggleIdInputBtn" class="btn" title="Toggle ID input visibility" aria-label="Toggle ID input">
          <!-- eye-slashed SVG shown initial (input visible) -->
          <svg id="toggleInputIcon" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3l18 18" stroke="#0f172a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10.6 10.6A3 3 0 0 0 13.4 13.4" stroke="#0f172a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12c-2.2 4-6 7-9 7-1.3 0-2.6-.3-3.8-.9" stroke="#0f172a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 12c2.2-4 6-7 9-7 1.3 0 2.6.3 3.8.9" stroke="#0f172a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
        <button id="searchBtn" class="btn btn-primary">Raadi</button>
        <div id="message" style="color:#c00;font-weight:700"></div>
      </div>
    </div>

    <div id="resultArea" style="display:none"></div>
  </div>

  <div id="loaderOverlay"><div class="loader-card"><div class="dots"><span class="d"></span><span class="d"></span><span class="d"></span></div><div id="loaderMessage" style="color:var(--muted)">Fadlan sug...</div></div></div>

  <!-- html2canvas and jsPDF (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>
